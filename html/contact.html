    <section class="blockContact">
        <div class="blockForm">
            <div class="formContact">

                <h2>Me contacter</h2>
                <p>Lorsque vous allez me contacter, je recevrais votre message directement dans ma boite e-mail, merci
                    de donner un maximum de détails dans votre message.</p>
                <div class="form">
                    <form action="/contact" method="POST">

                        <input type="name" class="input" name='name' id='name' required placeholder="Nom & Prénom">



                        <input type="email" class="input" name='email' id='email' required placeholder="Email">


                        <textarea name="message" class="textarea" id="message"
                            class="@error('message') is-invalid @enderror" required></textarea>



                        <button class="submitButton" type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>


    </section>

    </form>
